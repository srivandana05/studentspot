<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StudentSpot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register for StudentSpot</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="register-container">
        <form class="register-form" id="registerForm">
            <h2>Sign Up</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <p>ðŸŽ‰ Registration successful! Redirecting to login...</p>
        </div>
    </main>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("registerForm").style.display = "none"; // Hide form
            document.getElementById("successMessage").style.display = "block"; // Show success message

            setTimeout(function() {
                window.location.href = "login.html"; // Redirect to login page after 3 seconds
            }, 3000);
        });
    </script>
</body>
</html>
